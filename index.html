<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700;800&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>LGTYQZ's Homepage</title>

  <body>
    <header>
      <div id="titles">
        <h1>
          L G T Y Q Z
        </h1>
        <h2>
          Cloud & Frontend Developer
        </h2>
      </div>
      <div id="logoHolder">
        <img src="./images/nut-with-laptop.png" id="logo">
      </div>
    </header>

    <section class="projects">
      <h2 id="projects-header">Programming Projects</h2>
        <!-- Links are a quick and dirty solution.
        Quicker to implement than attaching event listeners, at least.-->
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/GambitGardens/';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/gambit-gardens-thumbnail-logo.png" alt="Gambit Gardens logo">
            </div>
          </div>
          <h3>Gambit Gardens (2024)</h3>
          <p>
            A game about perfectly placing powerful plants! Currently in Beta.
            Programmed in React Native, designed in Figma. All assets and game design made by me.
          </p>
        </figure>

        <figure class="project" onclick="location.href='https://cse442-22w.github.io/FP-SearchAlgorithmViz/';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/middle-east.png" alt="Screenshot of Middle East Visualization">
            </div>
          </div>
          <h3>Middle East Visualization (2022)</h3>
          <p>
            Data Visualization final project about military spending in the
            middle east and the current relations between the different
            countries, done in a team of 3 using d3.js.
          </p>
        </figure>

        <figure class="project">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/stock-duels.png" alt="Stock Duels Screenshot">
            </div>
          </div>
          <h3>Stock Duels (2021)</h3>
          <p>
            A (no longer online) multiplayer online CCG that I both designed & programmed myself, hosted on AWS Lightsail.
          </p>
        </figure>

        <figure class="project"  onclick="location.href='https://github.com/AccessUW/AccessUW';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/access-uw.png" alt="Access UW Screens">
            </div>
          </div>
          <h3>Access UW (2020)</h3>
          <p>
            A prototype Android app that aims to give the disabled an easy way
            to find accessible paths through the University of Washington campus.
            (My main roles were initial UI/UX design and the CI system implemented.)
          </p>
        </figure>

        <figure class="project" onclick="location.href='https://lgtyqz.github.io/AntiAbleismWalk';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/anti-ableism-walk.png" alt="Screenshot of Anti-Ableism Walk">
            </div>
          </div>
          <h3>Anti-Ableism Walk (2021)</h3>
          <p>
            A slideshow journey into some of my experiences with ableism and how
            to combat it.
          </p>
        </figure>

        <figure class="project" onclick="location.href='https://lgtyqz.github.io/RPSAI-Markov';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/rps-markov.png" alt="Screenshot of RPS Markov Game">
            </div>
          </div>
          <h3>RPS Markov (2020)</h3>
          <p>
            A rock-paper-scissors game that learns the player's patterns and
            gives them key insights into their behavior using a simple Markov chain.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/AestheticMagneticPoetry';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/amp.png" alt="Screenshot of Aesthetic Magnetic Poetry">
            </div>
          </div>
          <h3>AestheticMagneticPoetry (2020)</h3>
          <p>
            A tool to calm down using some positive refrigerator magnets and
            self-composed relaxing music.
          </p>
        </figure>
        
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/XINDEXIN';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/xindexin.png" alt="Screenshot of XINDEXIN">
            </div>
          </div>
          <h3>XINDEXIN (2019)</h3>
          <p>
            A brutally difficult retro shmup about surviving waves of Chinese
            characters and mastering different weapons.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/TRIP.OUT';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/tripout.png" alt="Screenshot of TRIP.OUT">
            </div>
          </div>
          <h3>ＴＲＩＰ．ＯＵＴ (2019)</h3>
          <p>
            A series of surreal visualizations, all made with vanilla JavaScript.
          </p>
        </figure>

        <figure class="project" onclick="location.href='https://lgtyqz.github.io/helloWorld';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/hello-world.png" alt="Screenshot of Hello, World">
            </div>
          </div>
          <h3>Hello, World (2018)</h3>
          <p>
            A minimalist Metroidvania-like platformer. Incomplete, so be warned!
          </p>
        </figure>

        <figure class="project" onclick="location.href='https://lgtyqz.github.io/DownWeGo';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/down-we-go.png" alt="Screenshot of Down We Go">
            </div>
          </div>
          <h3>Down We Go (2017)</h3>
          <p>
            A minimalist RPG where you walls spawn where you step and you defend yourself not with weapons, but by making more walls. Made with canvas & vanilla JavaScript.
          </p>
        </figure>

        <figure class="project" onclick="location.href='https://github.com/HHSProgrammingClub/smash-my-buttons';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/code-fight-promo.png" alt="Code Fight Screenshot">
            </div>
          </div>
          <h3>Code Fight (2019)</h3>
          <p>
            A fighting game that aims to teach Python programming by letting users control their character with code.
          </p>
        </figure>
      </div>
    </section>
    <section class="projects">
      <h2 id="projects-header">Design Projects</h2>
      <figure class="project"  onclick="location.href='https://www.figma.com/design/Wn2b3KisE2yH4Kw33j0Anj/SAP-TT-Designs?node-id=0-1&t=KDBrbAjVuGEazJvt-1';">

        </div>
        <h3>SAP Tourney Branding (2024)</h3>

          Branding for an unofficial Super Auto Pets team tournament.

      <figure class="project"  onclick="location.href='https://www.figma.com/proto/t1FJCltbtcydClVJl6T9lx/Prototype?page-id=0%3A1&node-id=18%3A464&viewport=412%2C195%2C0.12&scaling=scale-down&starting-point-node-id=18%3A464&show-proto-sidebar=1';">

        <p>
          Lin-GO! is an app prototype that aims to make learning slang easier for

      <figure class="project"  onclick="location.href='https://lgtyqz.github.io/the-reason-i-jump/'">
        <div class="image-holder">
          <div class="centerer">
            <img src="./images/reason-i-jump.png" alt="The Reason I Jump project screenshot">
          </div>
        </div>
        <h3>The Reason I Jump (2021)</h3>
        <p>
          Made as an art piece for EDSPE 304 after reading The Reason I Jump.
        </p>
      </figure>
      <figure class="project"  onclick="location.href='https://www.figma.com/design/aEazavINAdcpFcXXOO0gGd/Card-Design-pogger?node-id=0-1&t=bxDfbf6NdQX6RFEP-1'">
        <div class="image-holder">

        </div>
        <h3>Stock Duels - Design Files (2021)</h3>
        <p>
          The design files & UI mockups I created for my work on Stock Duels.
        </p>
