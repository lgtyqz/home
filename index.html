<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700;800&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>LGTYQZ's Homepage</title>
  </head>
  <body>
    <header>
      <!-- Image from: https://ya-webdesign.com/explore/open-eye-crying-laughing-emoji-png/-->
      <h1>
        <img src="./images/lmao.png" class="header-icon" alt="open-eye crying laughing emoji">
        L G T Y Q Z
        <img src="./images/lmao.png" class="header-icon" alt="open-eye crying laughing emoji">
      </h1>
      <p>
        CS Student, hobbyist game dev, and advocate.
      </p>
    </header>

    <section>
      <h2>Past Projects</h2>
      <div class="collection">
        <!-- Links are a quick and dirty solution.
        Quicker to implement than attaching event listeners, at least.-->
        <!-- trivial comment -->
        <figure class="project"  onclick="location.href='https://lgtyqz.github.io/AntiAbleismWalk';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/anti-ableism-walk.png" alt="Screenshot of Anti-Ableism Walk">
            </div>
          </div>
          <h3>Anti-Ableism Walk</h3>
          <p>
            A slideshow journey into some of my experiences with ableism and how
            to combat it within the self.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/RPSAI-Markov';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/rps-markov.png" alt="Screenshot of RPS Markov Game">
            </div>
          </div>
          <h3>RPS Markov</h3>
          <p>
            A rock-paper-scissors game that learns the player's patterns and
            gives them key insights into their behavior. Better than human
            players in the long run.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/AestheticMagneticPoetry';">
          <div class="image-holder">
            <div class="centerer">
              <img src="./images/amp.png" alt="Screenshot of Aesthetic Magnetic Poetry">
            </div>
          </div>
          <h3>Aesthetic Magnetic Poetry</h3>
          <p>
            A tool to calm down using some positive refrigerator magnets and
            self-composed relaxing music.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://github.com/HHSProgrammingClub/smash-my-buttons';">
          <img src="./images/code-fight-promo.png" alt="Screenshot of Code Fight">
          <h3>Code Fight</h3>
          <p>
            A fighting game that aims to teach Python programming.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/XINDEXIN';">
          <img src="./images/xindexin.png" alt="Screenshot of XINDEXIN">
          <h3>XINDEXIN</h3>
          <p>
            A brutally difficult retro shmup about surviving waves of Chinese
            characters and mastering different weapons.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/TRIP.OUT';">
          <img src="./images/tripout.png" alt="Screenshot of TRIP.OUT">
          <h3>ＴＲＩＰ．ＯＵＴ</h3>
          <p>
            A bunch of badly-coded but cool-looking visualizations with some
            m u s i c to set the mood.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/DownWeGo';">
          <img src="./images/down-we-go.png" alt="Screenshot of Down We Go">
          <h3>Down We Go</h3>
          <p>
            A minimalist (and also buggy) RPG thing I made in high school that
            is very difficult yet relatively simple to pick up.
          </p>
        </figure>
        <figure class="project" onclick="location.href='https://lgtyqz.github.io/helloWorld';">
          <img src="./images/hello-world.png" alt="Screenshot of Hello, World">
          <h3>Hello, World</h3>
          <p>
            A (vastly incomplete) and minimalist Metroidvania-like platformer.
            Has some creepy music.
          </p>
        </figure>
      </div>
    </section>
  </body>
</html>
